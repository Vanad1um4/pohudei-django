{% extends 'main/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/stats.css' %}">
{% endblock css %}

{% block content %}

    <div class="main-div">
        <div class="weight-chart-container-90 chart-container">
            <canvas id="weightChart90"></canvas>
        </div>
        <div class="kcals-chart-container-90 chart-container">
            <canvas id="kcalsChart90"></canvas>
        </div>
        <div class="weight-chart-container chart-container">
            <canvas id="weightChart"></canvas>
        </div>
        <div class="kcals-chart-container chart-container">
            <canvas id="kcalsChart"></canvas>
        </div>
    </div>

    {# {% csrf_token %} #}
    {{ data|json_script:'data' }}

{% endblock content %}

{% block js %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const data = JSON.parse(document.getElementById('data').textContent)
        console.log(data)

        document.querySelector('.weight-chart-container-90').style.display = 'block'
        const ctxWeight90 = document.querySelector('#weightChart90');
        new Chart(ctxWeight90, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Вес',
                    data: data['weights_chart']['normal'].slice(-90),
                    borderWidth: 2,
                    pointRadius: 2,
                    tension: 0.3,
                    order: 2,
                    borderColor: '#2352ff91',
                },{
                    label: 'Среднее',
                    data: data['weights_chart']['average'].slice(-90),
                    borderWidth: 2,
                    pointRadius: 2,
                    tension: 0.3,
                    order: 1,
                    borderColor: '#ff0000a8',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        {# beginAtZero: true #}
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Вес за последние 3 месяца',
                        padding: 0,
                        font: {
                            size: 18,
                            weight: 700,
                        },
                    },
                },
            },
        });

        document.querySelector('.kcals-chart-container-90').style.display = 'block'
        const ctxKcals90 = document.querySelector('#kcalsChart90');
        new Chart(ctxKcals90, {
            {# type: 'line', #}
            data: {
                datasets: [{
                    type: 'bar',
                    label: 'Съедено',
                    data: data['kcals_chart']['eaten'].slice(-90),
                    borderWidth: 2,
                    {# pointRadius: 2, #}
                    {# tension: 0.3, #}
                    order: 2,
                    borderColor: '#2352ff91',
                },{
                    type: 'line',
                    label: 'Норма',
                    data: data['kcals_chart']['target'].slice(-90),
                    borderWidth: 3,
                    pointRadius: 0,
                    tension: 0.3,
                    order: 1,
                    borderColor: '#ff0000a8',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Калории за последние 3 месяца',
                        padding: 0,
                        font: {
                            size: 18,
                            weight: 700,
                        },
                    },
                },
            }
        });

        if (data['weights_chart']['normal'].length > 90) {
            const ctxWeight = document.querySelector('#weightChart');
            new Chart(ctxWeight, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Вес',
                        data: data['weights_chart']['normal'],
                        borderWidth: 2,
                        pointRadius: 2,
                        tension: 0.3,
                        order: 2,
                        borderColor: '#2352ff91',
                    },{
                        label: 'Среднее',
                        data: data['weights_chart']['average'],
                        borderWidth: 1,
                        pointRadius: 1,
                        {# tension: 0.3, #}
                        order: 1,
                        borderColor: '#ff0000a8',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            {# beginAtZero: true #}
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Вес за всё время',
                            padding: 0,
                            font: {
                                size: 18,
                                weight: 700,
                            }
                        },
                    },

                }
            });
        }

        if (data['kcals_chart']['eaten'].length > 90) {
            const ctxKcals = document.querySelector('#kcalsChart');
            new Chart(ctxKcals, {
                data: {
                    datasets: [{
                        type: 'bar',
                        label: 'Съедено',
                        data: data['kcals_chart']['eaten'],
                        borderWidth: 2,
                        {# pointRadius: 2, #}
                        {# tension: 0.3, #}
                        order: 2,
                        borderColor: '#2352ff91',
                    },{
                        type: 'line',
                        label: 'Норма',
                        data: data['kcals_chart']['target'],
                        borderWidth: 3,
                        pointRadius: 0,
                        tension: 0.3,
                        order: 1,
                        borderColor: '#ff0000a8',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Калории за всё время',
                            padding: 0,
                            font: {
                                size: 18,
                                weight: 700,
                            },
                        },
                    },
                },
            });
        }

    </script>

    {# <script src="{% static 'main/stats.js' %}" defer></script> #}
{% endblock js %}
